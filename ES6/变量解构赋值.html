<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>变量解构赋值</title>
</head>
<body>
<script>
  let [a, b, c] = [1, 2, 3];

  // let [foo] = []
  let [baz, foo] = [1]
  console.log(foo)

  let [x = 1,y = x] = [2]
  console.log(x, y)

  let {h, bar} = {h: 'aa', bar: 'bb'}
  console.log(h)
  console.log(bar)
</script>
</body>
</html>
