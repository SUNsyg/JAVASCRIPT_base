<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组的扩展</title>
</head>
<body>
<span class="name">1</span>
<span class="name">2</span>
<span class="name">3</span>
<span class="name">4</span>
<span class="name">5</span>
<span class="name">6</span>
<script>
  console.log(...[1,2,3])

  // 应用Math.max简要求出数组的最大值
  console.log(Math.max.apply(null, [111, 23, 56]))
  console.log(Math.max(...[111, 23, 56]))

  // 将一个数组添加至另一个数组
  let array1 = [1,2,3]
  let array2 = [5,6,7]
  Array.prototype.push.apply(array1, array2)

  // array1.push(...array2)

  let arrayC = [...array1, ...array2]
  console.log('array1', array1)
  console.log('arrayC', arrayC)

  let d = new Date(...[2015, 1, 1])
  console.log(d)

  let a1 = [1,3,4,[5,6,[7]]]
  let a2 = [...a1]

  a2[3][0] = 'a'
  a2[0] = '&'
  console.log('a1', a1)
  console.log('a2', a2)

  const str = 'x\uD83D\uDE80y'
  console.log(str.length)
  function length(str) {
    console.log(arguments)
    return [...str].length
  }
  console.log(length(str))


  let arrayLike = {
    '0': 'a',
    '1': 'b',
    '2': 'c',
    length: 3
  }
  var trueArr1 = [].slice.call(arrayLike);
  let trueArr2 = Array.from(arrayLike);

  let spans = document.querySelectorAll('span.name');

  let names1 = Array.prototype.map.call(spans, s => s.textContent);
  let names2 = Array.from(spans, s => s.textContent)
  console.log(names1)
  console.log(names2)

  Array.from([1,,2,,3], (n) => n || 0)

  function typeOf() {
    return Array.from(arguments, v => typeof v)
  }
  console.log(typeOf(null, [], Object, 3))


  const copyArray = array1.copyWithin(0, 3)
  console.log('copyArray', copyArray)

  console.log([1,2,-5,10].find(n => n < 0))

  console.log(0 in [, , ,])
  console.log(0 in [undefined, undefined, undefined])

  const sortArr = [
      'peach',
      'straw',
      'apple',
      'spork'
  ]
  const stableSorting = (s1, s2) => {
    if (s1[0] < s2[0]) return -1;
    return 1;
  }
  const unstableSorting = (s1, s2) => {
    if (s1[0] <= s2[0]) return -1;
    return 1;
  };

  sortArr.sort(stableSorting)
  sortArr.sort(unstableSorting)
  console.log('sortArr', sortArr)



</script>
</body>
</html>
