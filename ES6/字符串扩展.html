<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>字符串扩展</title>
</head>
<body>
<script>
  let a = 1;
  let b = 2;

  function sayHi() {
    return 'hello world'
  }

  console.log(`哈哈${a} + ${b} = ${a+b}`)
  console.log(`跟这个世界sayHi ${sayHi()}`)

  function tag(s, v1, v2) {
    console.log(s[0]);
    console.log(s[1]);
    console.log(s[2]);
    console.log(v1);
    console.log(v2);
    return "OK";
  }

  tag`Hello ${ a + b } world ${ a * b}`;

  console.log(String.fromCodePoint(0x20BB7))

  var str = 'x'
  console.log(str.repeat(3))
  console.log(str.padEnd(5, '0123456789'))
  console.log(str.padStart(10))

  var str1 = '   ha     '
  console.log(str1.trimStart())
  console.log(str1.trimEnd())

  var str2 = 'aabbccddee'
  console.log(str2.replaceAll('b', '-'))

</script>
</body>
</html>
