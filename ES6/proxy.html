<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>proxy</title>
</head>
<body>
<script>
  var obj = {
    a: 1,
    b: 2
  }
  var obj1 = new Proxy(obj, {
    get: function(target, propKey) {
      return 35;
    }
  })
  console.log(obj1.a)
  console.log(obj1.b)
  console.log(obj1.c)
</script>
</body>
</html>
