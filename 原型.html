<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS高级</title>
</head>
<body>
<h4>基本类型</h4>
<p>JS内置<strong>七种</strong>类型：基本类型和对象(Object)两大类，其中基本类型：null、undefined、boolean、number、string、symbol</p>
<p>数字类型中特殊的当属于NAN，它是number类型，但他不等于自身</p>
<p>对象(Object)是引用类型，使用的过程中会有深拷贝和浅拷贝的问题</p>
</body>
<script>
  <!--  基本类型-->
  let a = 111; // 字面量，不是number类型
  a.toString(); // 使用的时候才会转换为对象

  <!--  原型-->
  function create() {
    let obj = new Object();
    let Con = [].shift.call(arguments);
    obj.__proto__ = Con.prototype;
    let result = Con.apply(obj, arguments)
    return typeof result === 'object' ? result : obj
  }
</script>
</html>
