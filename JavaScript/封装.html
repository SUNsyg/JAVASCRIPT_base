    class Parent {
        constructor (name) {
            this.name = name
        }
        getName () {
            console.log(this.name)
        }
    }
    Parent.prototype.getSex = function () {
        console.log('boy')
    }
    Parent.getColors = function () {
        console.log(['white'])
    }
    class Child extends Parent {
        constructor (name) {
            super(name)
            super.getName()
        }
        instanceFn () {
            super.getSex()
        }
        static staticFn () {
            super.getColors()
        }
    }
