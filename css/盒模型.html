<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>盒模型</title>
  <style>
    .wcbox {
      width: 200px;
      height: 100px;
      padding: 20px;
      /*margin: 20px;*/
      border: 1px solid purple;
      /*box-sizing: content-box;*/

    }
    .IEBox {
      width: 200px;
      height: 100px;
      padding: 20px;
      /*margin: 20px;*/
      border: 1px solid pink;
      box-sizing: border-box;
      word-break: break-all;
    }
  </style>
</head>
<body>
<div class="wcbox">
  111111111111111111111111111111111111111111111111111111111111
</div>
<div class="IEBox">
  11111111111111111111111111111111111111111111111111111
</div>
</body>
</html>
