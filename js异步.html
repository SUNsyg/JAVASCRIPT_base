<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步</title>
</head>
<body>
<div id="oDiv"></div>
<script>
console.log(1)
setTimeout(function() {
    console.log(2);
    Promise.resolve().then(data => {
        console.log(3);
    })
});
new Promise((resolve) => {
    resolve()
    console.log(4)
}).then(() => {
    console.log(5)
    setTimeout(() => {
        console.log(6)
    });
}).then(() => {
    console.log(7)
})
console.log(8)
</script>
</body>
</html>
