<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面加载</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .w {
            width: 200px;
            height: 300px;
            border: 1px solid black;
            background: red;
        }
    </style>
</head>
<body>

    }
    $(document).ready(function() {
        console.log('2222'+ new Date().getSeconds())
    })
</script>
</body>
</html>
